<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:d="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:c="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:b="http://bootsfaces.net/ui"
>
<!-- http://java.sun.com/jsf/html  http://xmlns.jcp.org/jsf/html -->
<h:head>
	<title> 
		test
	</title>
</h:head> 
<h:body style="padding: 50px;">
	<h2>test Bills:</h2>
	<h:dataTable value="#{BillBean.getBills()}" var="bill" border="2">
		<h:column>
			<f:facet name="header">text</f:facet>
			#{bill.text}
		</h:column>
		<h:column>
				<f:facet name="header">customerid</f:facet>
				#{bill.customerId}
		</h:column>
	</h:dataTable>
</h:body>
</html>
