<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:c="http://xmlns.jcp.org/jsf/facelets"
    xmlns:b="http://bootsfaces.net/ui"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title> Logout - Are you sure?</title>
</h:head>

<h:body style="padding: 70 px;">
	<c:include src="navbar.xhtml" />
	<br />
	<p:panel style="margin-top: 50px;" rendered="#{LoginController.getSessionUser().isLoggedin()}">
		<h1>Are you sure you want to logout?</h1>
		<hr/>
		<b>If yes, press the button below</b>
		<h:form>
				<b:commandButton value="Logout" action="#{LoginController.logOut()}" ajax="true" update="@none" look="success" onclick="window.location.href='index.xhtml';"/>
		</h:form>
	</p:panel>	
	
	<b:alert severity="success" rendered="#{LoginController.getSessionUser() == null and LoginController.logoutSuccess}" style="margin-top: 50px;">
			<strong> You're successfully logged out! :-) Have a nice day!</strong> 
	</b:alert>
	
	<b:alert severity="danger" rendered="#{LoginController.getSessionUser() == null and not LoginController.logoutSuccess}" style="margin-top: 50px;">
			<strong> You're not logged in, sorry! Please login first, before trying this ;p</strong> 
	</b:alert>
	<c:include src="/footer.xhtml" />
</h:body>	
</html>
